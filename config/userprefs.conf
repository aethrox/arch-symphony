# Hyprland userprefs.conf

########################################
# 1) INPUT CONFIGURATION
########################################

input {
    # Klavye düzeni (örnek: us, tr)
    kb_layout       = tr

    # İmleç ayarları
    follow_mouse    = 1          # 1: aktif, 0: pasif
    sensitivity     = 0.8        # fare hassasiyeti (0.1–10 arası)
    force_no_accel  = 1          # 1: ivmeyi tamamen devre dışı bırak
    accel_profile   = flat       # 'flat' veya 'adaptive'
    numlock_by_default = true

    # Touchpad ayarları
    touchpad {
        natural_scroll = yes     # 'yes' ters, 'no' normal kaydırma
        tap_to_click    = yes    # dokunarak tıklama
        palm_detection  = yes    # avuç algılama
    }
}

########################################
# 2) GESTURES
########################################

gestures {
    workspace_swipe         = true   # 3 parmakla masaüstü değiştirme
    workspace_swipe_fingers = 3
    # pinch_to_zoom         = true   # yakınlaştırma için
}

########################################
# 3) WORKSPACES & LAYOUT
########################################

# Örnek: 4 adet workspace tanımla
workspace_names = 1,2,3,4
workspace_touchpad_gesture = true

########################################
# 4) ANIMATIONS
########################################

animations {
    enabled        = true
    fade_in        = true
    fade_out       = true
    duration       = 200       # ms
    bezier_curve   = ease      # 'ease', 'linear' vb.
}

########################################
# 5) BACKGROUND & BARS
########################################

# Arka plan resmini koy
background = /home/aethrox/Pictures/wallpaper.jpg

# Bar ayarları (Waybar örneği)
status_bar {
    position       = top
    margin         = 10
    padding        = 5 5
}

########################################
# 6) OTHER PREFERENCES
########################################

# Edge tiling (pencere kenarına sürükleme)
edge_tiling = true

# Window gaps
gaps_in = 10
gaps_out = 10

# Floating pencereler
float_modifier = SUPER    # örnek: MOD=Win/Super

# vsync
vsync = true
